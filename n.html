<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAKAUT Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }

    header {
      background-color: #5fccf7;
      width: 100%;
      padding: 20px 0;
      border-bottom: 2px solid white;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
      height: 70px;
    }

    .scroll-text {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      animation: scroll 15s linear infinite;
      color: white;
      font-size: 2em;
      font-weight: bold;
    }

    @keyframes scroll {
      0% {
        left: 100%;
      }
      100% {
        left: -100%;
      }
    }

    .login-container {
      background-color: white;
      border: 2px solid #5fccf7;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      margin-top: 40px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .login-container button {
      background-color: #87ceeb;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }

    #image-link {
      margin-top: 20px;
      display: none;
    }

    #image-link a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }

    #error-message {
      color: red;
      display: none;
      margin-top: 15px;
    }

    @media screen and (max-width: 500px) {
      .scroll-text {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images.png" alt="MAKAUT Logo" style="height: 50px; position: absolute; top: 10px; left: 10px;">
    <div class="scroll-text" style="padding-left: 70px;">
      Maulana Abul Kalam Azad University of Technology (MAKAUT)
    </div>
  </header>

  <div class="login-container">
    <input type="text" id="roll" placeholder="Roll Number" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="validateLogin()">Login</button>

    <div id="error-message">
      <p id="error-text">Please enter both Roll Number and Password.</p> <!-- Edited -->
    </div>

    <div id="image-link">
      <a href="MAKAUT_1st sem_Result_odd semester_.pdf" target="_blank">Click to view result</a> <!-- Edited: replaced showImage -->
    </div>
  </div>

  <script>
    function validateLogin() {
      const roll = document.getElementById("roll").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      const errorText = document.getElementById("error-text"); // Edited
      const imageLink = document.getElementById("image-link");

      if (roll === "" || password === "") {
        errorText.textContent = "Please enter both Roll Number and Password."; // Edited
        errorMessage.style.display = "block";
        imageLink.style.display = "none";
      } else if (password !== "26022007") { // Edited: password check
        errorText.textContent = "Password not valid."; // Edited
        errorMessage.style.display = "block";
        imageLink.style.display = "none";
      } else {
        errorMessage.style.display = "none";
        imageLink.style.display = "block";
      }
    }
  </script>

</body>
</html>
